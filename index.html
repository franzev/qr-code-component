<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="QR code component challenge from Frontend Mentor. Scan the QR code to visit Frontend Mentor and improve your front-end skills.">
  <meta name="theme-color" content="#d6e2f0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Preconnect to Google Fonts for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <article class="card" aria-labelledby="card-heading">
      <div class="card-image-wrapper">
        <img 
          src="images/image-qr-code.png" 
          alt="QR code linking to Frontend Mentor website"
          loading="lazy"
          decoding="async"
        >
      </div>

      <div class="card-content">   
        <h1 id="card-heading" class="card-title">
          Improve your front-end skills by building projects
        </h1>
        <p class="card-description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </article>
  </main>
</body>
</html>
